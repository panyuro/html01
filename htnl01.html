<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html入门</title>
  </head>
  <body>
    <!--  块级元素和内联元素 -->
    <!-- 块级元素在页面中以块的形式展现 —— 相对于其前面的内容它会出现在新的一行，其后的内容也会被挤到下一行展现。 -->
    <!-- 内联元素通常出现在块级元素中并环绕文档内容的一小部分，而不是一整个段落或者一组内容。内联元素不会导致文本换行 -->
    <em>第一</em><em>第二</em><em>第三</em>
    <p>第四</p>
    <p>第五</p>
    <p>第六</p>

    <!-- 不是所有元素都拥有开始标签，内容，结束标签。一些元素只有一个标签，通常用来在此元素所在位置插入/嵌入一些东西。例如：元素<img>是用来在元素<img>所在位置插入一张指定的图片。例子如下： -->
    <img src="img/a.png" />

    <!-- 元素也可以拥有属性 -->
    <!-- 属性包含元素的额外信息，这些信息不会出现在实际的内容中。在上述例子中，这个class属性给元素赋了一个识别的名字（id），这个名字此后可以被用来识别此元素的样式信息和其他信息。 -->
    <p class="text" ,id="Mailing_address">Mailing_address</p>

    <!-- 布尔属性 -->
    <input type="text" disabled />

    <!-- 单引号或者双引号？ -->
    <a href="http://www.example.com" title="你觉得'好玩吗'？">示例站点链接</a>

    <!-- <head></head>: <head>元素. 这个元素是一个容器，它包含了所有你想包含在HTML页面中但不想在HTML页面中显示的内容。这些内容包括你想在搜索结果中出现的关键字和页面描述，CSS样式，字符集声明等等。 -->

    <!-- 无论你在HTML元素的内容中使用多少空格(包括空白字符，包括换行)，当渲染这些代码的时候，HTML解释器会将连续出现的空白字符减少为一个单独的空格符。 -->
    <h1>哈哈 哈</h1>

   
    <p>
        title 属性
        <a
        href="https://www.mozilla.org/en-US/"
        title="鼠标指针悬停在链接上时，标题将作为提示信息出现"
        >the Mozilla homepage</a
      >.
    </p>

    <a href="https://www.baidu.com/">
      <img src="/Users/yuroupan/html01/img/a.png" alt="百度链接跳转" />
    </a>

    <!-- 超链接除了可以链接到文档外，也可以链接到HTML文档的特定部分（被称为文档片段）。要做到这一点，你必须首先给要链接到的元素分配一个id属性。 -->
    <a href="#Mailing_address">回到当前文档上面部分</a>

    <time datetime="2016-01-20">2016年1月20日</time>

    <!-- 上标和下标 -->
    <p>咖啡因的化学方程式是 C<sub>8</sub>H<sub>10</sub>N<sub>4</sub>O<sub>2</sub>。</p>
    <p>如果 x<sup>2</sup> 的值为 9，那么 x 的值必为 3 或 -3。</p>

    <!-- 缩略语 -->
    <p>第 33 届 <abbr title="夏季奥林匹克运动会">奥运会</abbr> 将于 2024 年 8 月在法国巴黎举行。</p>

    <!-- 标记联系方式 -->
    <address>
        <p>Chris Mills, Manchester, The Grim North, UK</p>
      </address>
  </body>
</html>
