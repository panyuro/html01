<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Table template</title>
    <link
      href="table/basic/minimal-table.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <h1>Table template</h1>
    <table>
      <caption>
        table 的标题
      </caption>
      <thead>
        thead
      </thead>
      <tr>
        <th colspan="2" scope="row">first</th>
        <th colspan="2" scope="row" >second</th>
      </tr>
      <!-- 列标题怎末定义呢？ -->
      <!-- <thead>
        <tr>
          <th rowspan="2" scope="col">Purchase</th>
          <th rowspan="2" scope="col">Location</th>
        </tr>
      </thead> -->
      <!-- <colgroup>
        <col style="background-color: yellow" span="2">
      </colgroup> -->
      <tr>
        <td id="nested">
          <table id="table2">
            <tr>
              <td>cell1</td>
              <td>cell2</td>
              <td>cell3</td>
            </tr>
          </table>
        </td>
        <td scope="col">I'm your second cell.</td>
        <td>I'm your third cell.</td>
        <td>I'm your fourth cell.</td>
      </tr>
      <tr>
        <td scope="col">Hi, I'm your first cell.</td>
        <td scope="col">I'm your second cell.</td>
        <td scope="col">I'm your third cell.</td>
        <td scope="col">I'm your fourth cell.</td>
      </tr>
    </table>
  </body>
</html>
